<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      canvas {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script>
     var canvas = document.getElementById('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.onresize = function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
